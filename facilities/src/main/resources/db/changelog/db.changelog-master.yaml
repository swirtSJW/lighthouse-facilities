databaseChangeLog:
  - changeSet:
      id: 1
      author: shanktopus
      changes:
        - sql:
            dbms: h2, mssql
            sql: create schema app;
  - changeSet:
      id: 2
      author: shanktopus
      changes:
        - createTable:
            tableName: drive_time_band
            schemaName: app
            columns:
              - column:
                  name: station_number
                  type: varchar(16)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: from_minutes
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: to_minutes
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: min_latitude
                  type: double
                  constraints:
                    nullable: false
              - column:
                  name: min_longitude
                  type: double
                  constraints:
                    nullable: false
              - column:
                  name: max_latitude
                  type: double
                  constraints:
                    nullable: false
              - column:
                  name: max_longitude
                  type: double
                  constraints:
                    nullable: false
              - column:
                  name: band
                  type: clob
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: int
                  constraints:
                    nullable: false

        - createIndex:
            tableName: drive_time_band
            schemaName: app
            clustered: false
            indexName: drive_time_band_id_idx
            columns:
              - column:
                  name: station_number
              - column:
                  name: from_minutes
              - column:
                  name: to_minutes

        - createTable:
            tableName: facility
            schemaName: app
            columns:
              - column:
                  name: station_number
                  type: varchar(16)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: type
                  type: varchar(3)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: zip
                  type: varchar(5)
                  constraints:
                    nullable: false
              - column:
                  name: state
                  type: varchar(5)
                  constraints:
                    nullable: false
              - column:
                  name: latitude
                  type: double
                  constraints:
                    nullable: false
              - column:
                  name: longitude
                  type: double
                  constraints:
                    nullable: false
              - column:
                  name: facility
                  type: clob
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: int
                  constraints:
                    nullable: false

        - createIndex:
            tableName: facility
            schemaName: app
            clustered: false
            indexName: facility_id_idx
            columns:
              - column:
                  name: station_number
              - column:
                  name: type

        - createTable:
            tableName: facility_services
            schemaName: app
            columns:
              - column:
                  name: station_number
                  type: varchar(16)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: type
                  type: varchar(3)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: services
                  type: varchar(48)
                  constraints:
                    primaryKey: true
                    nullable: false

        - createIndex:
            tableName: facility_services
            schemaName: app
            clustered: false
            indexName: facility_services_id_idx
            columns:
              - column:
                  name: station_number
              - column:
                  name: type
              - column:
                  name: services
  - changeSet:
      id: 3
      author: shanktopus
      changes:
        - dropNotNullConstraint:
            schemaName: app
            tableName: facility
            columnName: zip
            columnDataType: varchar(5)
        - dropNotNullConstraint:
            schemaName: app
            tableName: facility
            columnName: state
            columnDataType: varchar(5)
  - changeSet:
      id: 4
      author: shanktopus
      changes:
        addColumn:
          tableName: facility
          schemaName: app
          columns:
            - column:
                name: cms_overlay
                type: clob
                constraints:
                  nullable: true
  - changeSet:
      id: 5
      author: shanktopus
      changes:
        - createIndex:
            tableName: drive_time_band
            schemaName: app
            clustered: false
            indexName: drive_time_band_bbox_idx
            columns:
              - column:
                  name: to_minutes
              - column:
                  name: min_latitude
              - column:
                  name: max_latitude
              - column:
                  name: min_longitude
              - column:
                  name: max_longitude
  - changeSet:
      id: 6
      author: shanktopus
      changes:
        addColumn:
          tableName: facility
          schemaName: app
          columns:
            - column:
                name: missing_timestamp
                type: bigint
                constraints:
                  nullable: true

  - changeSet:
      id: 7
      author: shanktopus
      changes:
        addColumn:
          tableName: facility
          schemaName: app
          columns:
            - column:
                name: last_updated
                type: smalldatetime
                constraints:
                  nullable: true

  - changeSet:
      id: 8
      author: shanktopus
      changes:
        - createTable:
            tableName: facility_graveyard
            schemaName: app
            columns:
              - column:
                  name: station_number
                  type: varchar(16)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: type
                  type: varchar(3)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: version
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: facility
                  type: clob
                  constraints:
                    nullable: false
              - column:
                  name: cms_overlay
                  type: clob
                  constraints:
                    nullable: true
              - column:
                  name: missing_timestamp
                  type: bigint
                  constraints:
                    nullable: true
              - column:
                  name: last_updated
                  type: smalldatetime
                  constraints:
                    nullable: true
        - createIndex:
            tableName: facility_graveyard
            schemaName: app
            clustered: false
            indexName: facility_graveyard_id_idx
            columns:
              - column:
                  name: station_number
              - column:
                  name: type

  - changeSet:
      id: 9
      author: shanktopus
      changes:
        - createTable:
            tableName: facility_urgent_contact
            schemaName: app
            columns:
              - column:
                  name: id
                  type: varchar(50)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: version
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: station_number
                  type: varchar(16)
                  constraints:
                    nullable: false
              - column:
                  name: facility_type
                  type: varchar(3)
                  constraints:
                    nullable: false
              - column:
                  name: payload
                  type: clob
                  constraints:
                    nullable: false
